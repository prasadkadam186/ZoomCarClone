<div class="container mt-4">
  <h3 class="mb-4">My Bookings</h3>
  <div class="row">
    <div
      class="col-md-6 mb-4"
      *ngFor="let booking of myBookings"
    >
      <div class="card shadow-sm rounded-3 h-100">
        <img
          [src]="booking.image"
          class="card-img-top img-fluid rounded-top"
          alt="Car image"
          style="height: 200px; object-fit: cover;"
        />
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <h5 class="card-title mb-2">{{ booking.carName }}</h5>
            <span class="badge bg-warning text-dark">{{ booking.status }}</span>
          </div>

          <p class="mb-1"><strong>Travel Date:</strong> {{ booking.travelDate | date }}</p>
          <p class="mb-1"><strong>Location:</strong> {{ booking.location }}</p>
          <p class="mb-1"><strong>Price:</strong> â‚¹{{ booking.price }}</p>

          <p class="mt-3 mb-0"><strong>Contact Details</strong></p>
          <p class="mb-0">Car Owner: {{ booking.ownerName }} {{ booking.ownerPhone }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
